<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: #333;
            border-radius: 5px;
        }

        section {
            padding: 20px;
        }

        .post, .video, .blog {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>College Explorer Portal</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Projects</a></li>
            <li><a href="#">My Networks</a></li>
            <li><a href="#">Notification</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
    <section>
        <h2>Recent Posts</h2>
        <div class="post">
            <h3>Post Title</h3>
            <p>This is a sample post content.</p>
        </div>
        <!-- Add more posts as needed -->

        <h2>Recent Videos</h2>
        <div class="video">
            <h3>Video Title</h3>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Add more videos as needed -->

        <h2>Recent Blogs</h2>
        <div class="blog">
            <h3>Blog Title</h3>
            <p>This is a sample blog content.</p>
        </div>
        <!-- Add more blogs as needed -->
    </section>
</body>
</html>
